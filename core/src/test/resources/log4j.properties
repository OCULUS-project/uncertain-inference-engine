log4j.rootLogger=INFO, conApp, fileApp

log4j.appender.conApp=org.apache.log4j.ConsoleAppender
log4j.appender.conApp.layout=org.apache.log4j.SimpleLayout

log4j.appender.fileApp=org.apache.log4j.FileAppender
log4j.appender.fileApp.File=CSVParser.log
log4j.appender.fileApp.layout=org.apache.log4j.SimpleLayout